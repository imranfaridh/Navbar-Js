<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar With JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons JS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
   <div class="navbar">
    <ul>
        <li class="active">
            <a href="#">
                <i class='bx bxs-home-heart icon'></i>
                <i class='bx bxs-home-heart activeIcon'></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-user icon'></i>
                <i class='bx bx-user activeIcon'></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-folder icon'></i>
                <i class='bx bx-folder activeIcon'></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-heart icon'></i>
                <i class='bx bx-heart activeIcon'></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog icon'></i>
                <i class='bx bx-cog activeIcon'></i>
            </a>
        </li>
        <div class="indicator">
          
        </div>
    </ul>
   </div>
  <script src="script.js"></script>
</body>
</html>
